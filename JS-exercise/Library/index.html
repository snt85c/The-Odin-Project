<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"></link>
    <script src="script.js" defer></script>
    <title>Library</title>
</head>

<body>
    <span id=header>Library</span>
    <div id="newBookButton">+</div>
    <div id="removeButton">-</div>
    <div id="addOverlay">
        <div>add a new book</div>
        <span class="overlayItem">Title:
            <input id="newTitle"type="text">
        </span>
        <span>Author:
        <input id="newAuthor" type="text">
        </span>
        <span class="overlayItem">Pages:
            <input id="newPages"type="text">
        </span>
        <span class="overlayItem">language:
            <input id="newLanguage" type="text">
        </span>
        <span class="overlayItem">pubished:
            <input id="newPublished"type="text">
        </span>
        <div id="overlayButtons">
            <button id="clear">Clear</button>
            <button id="submit" type="submit">Submit</button>
            <label class="switch" for="checkbox">read
            <input type="checkbox" id="checkbox" />
          </label>
        </div>
    </div>
    <div id="removeOverlay">
        <div>remove a book</div>
    </div>
    <div id="library">

    </div>

</body>

</html>
