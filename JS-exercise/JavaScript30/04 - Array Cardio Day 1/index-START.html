<body>
    <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
    <script>
        // Get your shorts on - this is an array workout!
        // ## Array Cardio Day 1

        // Some data we can work with

        const inventors = [{
            first: 'Albert',
            last: 'Einstein',
            year: 1879,
            passed: 1955
        }, {
            first: 'Isaac',
            last: 'Newton',
            year: 1643,
            passed: 1727
        }, {
            first: 'Galileo',
            last: 'Galilei',
            year: 1564,
            passed: 1642
        }, {
            first: 'Marie',
            last: 'Curie',
            year: 1867,
            passed: 1934
        }, {
            first: 'Johannes',
            last: 'Kepler',
            year: 1571,
            passed: 1630
        }, {
            first: 'Nicolaus',
            last: 'Copernicus',
            year: 1473,
            passed: 1543
        }, {
            first: 'Max',
            last: 'Planck',
            year: 1858,
            passed: 1947
        }, {
            first: 'Katherine',
            last: 'Blodgett',
            year: 1898,
            passed: 1979
        }, {
            first: 'Ada',
            last: 'Lovelace',
            year: 1815,
            passed: 1852
        }, {
            first: 'Sarah E.',
            last: 'Goode',
            year: 1855,
            passed: 1905
        }, {
            first: 'Lise',
            last: 'Meitner',
            year: 1878,
            passed: 1968
        }, {
            first: 'Hanna',
            last: 'Hammarström',
            year: 1829,
            passed: 1909
        }];

        const people = [
            'Bernhard, Sandra', 'Bethea, Erin', 'Becker, Carl', 'Bentsen, Lloyd', 'Beckett, Samuel', 'Blake, William', 'Berger, Ric', 'Beddoes, Mick', 'Beethoven, Ludwig',
            'Belloc, Hilaire', 'Begin, Menachem', 'Bellow, Saul', 'Benchley, Robert', 'Blair, Robert', 'Benenson, Peter', 'Benjamin, Walter', 'Berlin, Irving',
            'Benn, Tony', 'Benson, Leana', 'Bent, Silas', 'Berle, Milton', 'Berry, Halle', 'Biko, Steve', 'Beck, Glenn', 'Bergman, Ingmar', 'Black, Elk', 'Berio, Luciano',
            'Berne, Eric', 'Berra, Yogi', 'Berry, Wendell', 'Bevan, Aneurin', 'Ben-Gurion, David', 'Bevel, Ken', 'Biden, Joseph', 'Bennington, Chester', 'Bierce, Ambrose',
            'Billings, Josh', 'Birrell, Augustine', 'Blair, Tony', 'Beecher, Henry', 'Biondo, Frank'
        ];

        // Array.prototype.filter()
        // 1. Filter the list of inventors for those who were born in the 1500's

        const before1500 = inventors.filter(inventor => (
            inventor.year >= 1500 && inventor.year < 1600));
        /** filters every value for the condition given*/
        console.table(before1500);

        // Array.prototype.map()
        // 2. Give us an array of the inventors first and last name

        const firstLast = inventors.map(inventor => (inventor.first + " " + inventor.last));
        /** returns every value with a function applied to it*/
        console.table(firstLast);



        // Array.prototype.sort()
        // 3. Sort the inventors by birthdate, oldest to youngest

        const sorted = inventors.sort((a, b) => (a.year > b.year ? 1 : -1));
        /** sort gets 2 parameters at the same time, the condition return 1 for greater -1 for smaller than*/
        console.table(sorted)

        // Array.prototype.reduce()
        // 4. How many years did all the inventors live all together?

        const total = inventors.reduce((total, inventor) => {
            return total + inventor.passed - inventor.year
        }, 0);
        /**reduce gets 2 parameters, the first is the output(total) the second is the parameter passed at each iteration (inventor). NOTE: ",0" after the curly braces initilize total to 0 */
        console.log(total);

        // 5. Sort the inventors by years lived
        const sortLived = inventors.sort((a, b) => {
            const inventorA = a.passed - a.year;
            const inventorB = b.passed - b.year;
            return inventorA > inventorB ? 1 : -1;
        });
        console.table(sortLived);

        // 6. create a list of Boulevards in Paris that contain 'de' anywhere in the name
        // https://en.wikipedia.org/wiki/Category:Boulevards_in_Paris



        // 7. sort Exercise
        // Sort the people alphabetically by last name
        const list = [];
        people.forEach(person => {
            list.push(person.split(", "))
        });
        list.sort((a, b) => {
            a > b ? 1 : -1;
        });
        /*first split by comma, then sort */
        console.table(list)

        // 8. Reduce Exercise
        // Sum up the instances of each of these
        const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck'];

        const veichle = data.reduce((obj, item) => {
            if (!obj[item]) {
                obj[item] = 0;
            }
            obj[item]++;
            return obj;
        }, {});
        /*reduce gets two parameters: the first is where we store the info(an object), the second is the single item for the iteration. if !obj[item] then it creates one with value of 0, otherwise it simply add +1*/

        console.table(veichle)
    </script>
